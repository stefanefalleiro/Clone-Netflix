<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="clone.css" rel="stylesheet">
    <title>Clone Netflix</title>
</head>

<body class="fundo">
    <img src="netflixLogo.png" width="250" alt="logo" style="margin-top:20px;
    padding-left:50px">

    <!--Opção de Idioma e Enter-->
    <select class="select" name="select">
        <option>Português</option>
        <option>English</option>
    </select>
    <button class="enter">Entrar</button>

    <!--Título e login com email-->
    <fieldset>
        <h1 style="font-size: 80px">Filmes, séries e muito mais. Sem limites.</h1>
        <p style="font-size: 35px">Assista onde quiser. Cancele quando quiser.</p>
        <p style="font-size: 25px">Quer assistir? Informe o seu email para criar ou reiniciar a sua assinatura.</p>
        <input type="email" name="email" placeholder="Email">
        <button>Vamos lá ></button>
    </fieldset>
</body>
</html>
